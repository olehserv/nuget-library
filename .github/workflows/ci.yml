# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {}

jobs:
  ensure-repo-files:
    runs-on: ubuntu-latest

    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f .editorconfig
          test -f .gitattributes
          test -f .gitignore
          test -f .releaserc.json
          test -f CONTRIBUTING.md
          test -f "CSharp home test task v2.pdf"
          test -f Directory.Packages.props
          test -f global.json
          test -f Library.slnx
          test -f LICENSE
          test -f README.md
          test -f SECURITY.md
          echo "OK: All required files are present."

  dotnet-ci:
    name: .Net Restore / Build / Test
    runs-on: ubuntu-latest
    needs: ensure-repo-files

    permissions:
      contents: read

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props', 'global.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Library.slnx

      - name: Build
        run: dotnet build Library.slnx -c Release --no-restore

      - name: Test
        run: dotnet test Library.slnx -c Release --no-build --logger "trx;LogFileName=dotnet_test_results.trx" --results-directory DotnetTestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet_test_results
          path: DotnetTestResults/**/*.trx
          if-no-files-found: ignore